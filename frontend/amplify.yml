version: 1
applications:
  - appRoot: amplify/frontend
    frontend:
      phases:
        preBuild:
          commands:
            - echo "Installing frontend dependencies..."
            - npm ci --cache .npm --prefer-offline
            - echo "Installing Amplify CLI..."
            - npm install -g @aws-amplify/cli
            - echo "Pulling Amplify backend environment..."
            - amplify pull --yes --env dev
            - echo "Installing Go..."
            - apt-get update && apt-get install -y golang
            - export GOPATH=$HOME/go
            - export PATH=$PATH:/usr/local/go/bin:$GOPATH/bin
            - go version
        build:
          commands:
            - echo "Building frontend..."
            - npm run build
            - echo "Building Go Lambda functions..."
            - (cd ../backend/function/FoodProcess/src && go build -o processFoodHandler .)
            - (cd ../backend/function/NutrientFetch/src && go build -o fetchNutrientDataHandler .)
            - echo "Pushing Amplify backend changes..."
            - amplify push --simple
      artifacts:
        baseDirectory: build
        files:
          - '**/*'
      cache:
        paths:
          - node_modules/**/*
          - ../backend/function/FoodProcess/src/vendor/**/*
          - ../backend/function/NutrientFetch/src/vendor/**/*
